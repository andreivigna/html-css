<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercicio de tabela</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 500px;
        border-collapse: collapse;
      }

      caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
      .destaque {
        background-color: yellow;
      }
      col.cnome {
        background-color: green;
      }
      col.cgrupo {
        background-color: aqua;
      }
      col.cprof {
        background-color: blueviolet;
      }
      .amarelo {
        background-color: yellow;
      }
      .vermelho {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>exercicio de tabela</h1>

    <table>
      <colgroup>
        <col class="cnome" />
        <col class="cgrupo" span="2" />
        <col class="cprof" />
      </colgroup>
      <caption>
        Cadastro
      </caption>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>
      <tr>
        <td>Ana Maria</td>
        <td>f</td>
        <td>25</td>
        <td>Jornalista</td>
      </tr>
      <tr>
        <td>Gustavo</td>
        <td>m</td>
        <td>42</td>
        <td>Professor</td>
      </tr>
      <tr>
        <td>Helio</td>
        <td>m</td>
        <td>19</td>
        <td>Vendedor</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>f</td>
        <td>39</td>
        <td>Médica</td>
      </tr>
      <tr>
        <td>Otavio</td>
        <td>m</td>
        <td>22</td>
        <td>Nutricionista</td>
      </tr>
    </table>
  </body>
</html>
