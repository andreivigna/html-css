<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fontes com google fonts</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");

      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300..700&display=swap");
      body {
        font-family: "Great Vibes" Arial, Helvetica, sans-serif;
        font-size: 16px;
        color: black;
      }
      h1 {
        font-family: "Great Vibes", Times, serif;
      }
      p {
        font-family: Great Vibes;
      }
    </style>
  </head>
  <body>
    <h1>titulo</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat laborum
      corrupti illo quia inventore quo tempora! Impedit cupiditate voluptas quis
      eveniet recusandae non blanditiis harum. Dolore quasi molestiae obcaecati
      suscipit.
    </p>
  </body>
</html>
