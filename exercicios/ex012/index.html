<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com html5</title>
  </head>
  <body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video está hospedado em meu servidor</p>
    <video poster="imagens/imagem.jpg" width="300" autoplay controls loop>
      <source src="midia/MeuvideoHB.mp4" type="video/mp4" />
      <p>seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/t3WZIL_VwYg?si=L6w7-Y9KZYV3qYG5"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
