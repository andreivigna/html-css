<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>midias em html5</title>
  </head>
  <body>
    <h1>imagem dinamica</h1>
    <p>
      tente abrir este site em varios dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
      <source
        media="(max-width: 750px )"
        srcset="imagens/foto-p.png"
        type="image/png" />
      <source
        media="(max-width: 1000px )"
        srcset="imagens/foto-m.png"
        type="image/png" />
      <img src="imagens/foto-g.png" alt="imagem flexivel"
    /></picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio
      src="midia/Last To Know - Go By Ocean _ Ryan McCaffrey.mp3"
      controls
      autoplay
      loop
    ></audio>
  </body>
</html>
